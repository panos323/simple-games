<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DragItDropIt</title>
    <link rel="stylesheet" href="css/dropit.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>

    <h1 id="humanBodyheader">Can You Place Human Body Parts?</h1>

    <div class="container">
        <img class="main_human" src="images/human.svg" alt="human">
    </div>

    <hr>

    <div class="image_container">
        <img id="img1" class="Drag_images" draggable="true" src="images/brain.svg" alt="brain">
        <img id="img3" class="Drag_images" draggable="true" src="images/clown.svg" alt="clown">
        <img id="img4" class="Drag_images" draggable="true" src="images/ear.svg" alt="ear">
        <img id="img5" class="Drag_images" draggable="true" src="images/hat.svg" alt="hat">
        <img id="img6" class="Drag_images" draggable="true" src="images/heart.svg" alt="heart">
        <img id="img7" class="Drag_images" draggable="true" src="images/intestine.svg" alt="intestine">
        <img id="img8" class="Drag_images" draggable="true" src="images/intestines.svg" alt="intestines">
        <img id="img9" class="Drag_images" draggable="true" src="images/liver.svg" alt="liver">
        <img id="img10" class="Drag_images" draggable="true" src="images/lung.svg" alt="lung">
        <img id="img11" class="Drag_images" draggable="true" src="images/mouth.svg" alt="mouth">
        <img id="img12" class="Drag_images" draggable="true" src="images/mouth1.svg" alt="mouth">
        <img id="img13" class="Drag_images" draggable="true" src="images/pancreas.svg" alt="pancreas">
        <img id="img14" class="Drag_images" draggable="true" src="images/reproductive-system.svg" alt="reproductive-system">
        <img id="img15" class="Drag_images" draggable="true" src="images/spleen.svg" alt="spleen">
        <img id="img16" class="Drag_images" draggable="true" src="images/stomach.svg" alt="stomach">
        <img id="img17" class="Drag_images" draggable="true" src="images/moustache.svg" alt="moustache">
        <img id="img18" class="Drag_images" draggable="true" src="images/mexican-hat.svg" alt="mexican-hat">
    </div>



    <script src="js/dropit.js"></script>
</body>
</html>
